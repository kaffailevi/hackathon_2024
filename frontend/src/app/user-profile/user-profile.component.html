<app-navbar></app-navbar>
<div class="user-profile-container" style="display: flex;flex-direction: column">
<form [formGroup]="profileForm" (ngSubmit)="onSave()">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" class="form-control" formControlName="firstName" id="firstName">
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" class="form-control" formControlName="lastName" id="lastName">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" formControlName="email" id="email">
  </div>
  <div class="form-group">
    <label for="age">Age</label>
    <input type="number" class="form-control" formControlName="age" id="age">
  </div>
  <div class="form-group">
    <label for="availableForHire">Available For Hire</label>
    <select class="form-control" formControlName="availableForHire" id="availableForHire">
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select>
  </div>

  <!-- Add more form fields for other user data -->
  <button type="submit" class="btn btn-primary">Save</button>
</form>

  <div style="color: white">
    <h1>Pets</h1>
    <div *ngFor="let pet of mypets" style="color: white">
      {{pet.name}}
      {{pet.breed}}
      {{pet.birthDate}}
    </div>
  </div>

</div>
<app-footer></app-footer>
