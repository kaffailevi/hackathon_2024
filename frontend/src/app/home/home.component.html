<app-navbar></app-navbar>

<div class="home-body">
  <div class="home-body-content">
    <div class="post-list">
      <button type="button" class="add-post-button" data-toggle="modal" data-target="#exampleModal">
        Add post about your furry friend
      </button>
      <div *ngFor="let post of posts"  style="z-index: -1">
        <app-post-card [post]="post">

        </app-post-card>
      </div>


    </div>
    <div><br></div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
       aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Post</h5>
          <button type="button" class="close " data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <textarea [(ngModel)]="description" type="text" class="form-control" placeholder="Write your post...">
          </textarea>
          <div style="margin-top: 10px">
            <app-file-upload></app-file-upload>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn close-btn" data-dismiss="modal">Close</button>
          <button type="button" (click)="createPost()" class="btn save-btn">Post</button>
        </div>
      </div>
    </div>
  </div>

</div>
<app-footer></app-footer>
